<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
    <!-- Background -->
    <rect width="500" height="300" fill="white"/>
    
    <!-- Grid lines -->
    <g stroke="#eee" stroke-width="1">
        <!-- Vertical grid lines -->
        <line x1="50" y1="50" x2="50" y2="250" />
        <line x1="150" y1="50" x2="150" y2="250" />
        <line x1="250" y1="50" x2="250" y2="250" />
        <line x1="350" y1="50" x2="350" y2="250" />
        <line x1="450" y1="50" x2="450" y2="250" />
        
        <!-- Horizontal grid lines -->
        <line x1="50" y1="50" x2="450" y2="50" />
        <line x1="50" y1="100" x2="450" y2="100" />
        <line x1="50" y1="150" x2="450" y2="150" />
        <line x1="50" y1="200" x2="450" y2="200" />
        <line x1="50" y1="250" x2="450" y2="250" />
    </g>

    <!-- Axes -->
    <g stroke="black" stroke-width="2">
        <line x1="50" y1="250" x2="450" y2="250" />  <!-- X axis -->
        <line x1="50" y1="50" x2="50" y2="250" />    <!-- Y axis -->
    </g>

    <!-- Constant Product Market curve (y = k/x) -->
    <path d="M50 250 C 100 200, 150 120, 450 50" 
          fill="none" 
          stroke="#2563eb" 
          stroke-width="2"
          stroke-dasharray="4"/>

    <!-- Stepwise levels -->
    <g stroke="#dc2626" stroke-width="2">
        <line x1="50" y1="250" x2="70" y2="250" />
        <line x1="70" y1="250" x2="70" y2="235" />
        <line x1="70" y1="235" x2="90" y2="235" />
        <line x1="90" y1="235" x2="90" y2="220" />
        <line x1="90" y1="220" x2="110" y2="220" />
        <line x1="110" y1="220" x2="110" y2="205" />
        <line x1="110" y1="205" x2="130" y2="205" />
        <line x1="130" y1="205" x2="130" y2="190" />
        <line x1="130" y1="190" x2="150" y2="190" />
        <line x1="150" y1="190" x2="150" y2="175" />
        <line x1="150" y1="175" x2="170" y2="175" />
        <line x1="170" y1="175" x2="170" y2="160" />
        <line x1="170" y1="160" x2="190" y2="160" />
        <line x1="190" y1="160" x2="190" y2="145" />
        <line x1="190" y1="145" x2="210" y2="145" />
        <line x1="210" y1="145" x2="210" y2="135" />
        <line x1="210" y1="135" x2="230" y2="135" />
        <line x1="230" y1="135" x2="230" y2="125" />
        <line x1="230" y1="125" x2="250" y2="125" />
        <line x1="250" y1="125" x2="250" y2="115" />
        <line x1="250" y1="115" x2="270" y2="115" />
        <line x1="270" y1="115" x2="270" y2="105" />
        <line x1="270" y1="105" x2="290" y2="105" />
        <line x1="290" y1="105" x2="290" y2="95" />
        <line x1="290" y1="95" x2="310" y2="95" />
        <line x1="310" y1="95" x2="310" y2="88" />
        <line x1="310" y1="88" x2="330" y2="88" />
        <line x1="330" y1="88" x2="330" y2="81" />
        <line x1="330" y1="81" x2="350" y2="81" />
        <line x1="350" y1="81" x2="350" y2="75" />
        <line x1="350" y1="75" x2="370" y2="75" />
        <line x1="370" y1="75" x2="370" y2="70" />
        <line x1="370" y1="70" x2="390" y2="70" />
        <line x1="390" y1="70" x2="390" y2="65" />
        <line x1="390" y1="65" x2="410" y2="65" />
        <line x1="410" y1="65" x2="410" y2="60" />
        <line x1="410" y1="60" x2="430" y2="60" />
        <line x1="430" y1="60" x2="430" y2="55" />
        <line x1="430" y1="55" x2="450" y2="55" />
    </g>

    <!-- Labels -->
    <g font-family="Arial" font-size="12">
        <!-- Axis labels -->
        <text x="240" y="290" text-anchor="middle">Token Supply Sold</text>
        <text x="20" y="150" text-anchor="middle" transform="rotate(-90, 20, 150)">Price</text>
        
        <!-- Legend -->
        <rect x="60" y="20" width="160" height="45" fill="white" stroke="#ccc"/>
        <text x="70" y="35" fill="#2563eb">Constant Product Market</text>
        <text x="70" y="55" fill="#dc2626">Levels (Stepwise)</text>
    </g>
</svg>
