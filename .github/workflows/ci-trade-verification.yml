name: Trade Verification
on:
  schedule:
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:

jobs:
  trade-verification:
    name: Trade Verification
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./debug-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          yarn install --frozen-lockfile || {
            echo "Warning: Dependency installation failed, continuing..."
            exit 0
          }

      - name: Run the trade verification
        run: yarn tsx scripts/verify-trades.ts
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          STATS_SERVER_URL: ${{ secrets.STATS_SERVER_URL }}