name: Trade Verification
on:
  schedule:
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:

jobs:
  trade-verification:
    name: Trade Verification
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./debug-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          yarn install --frozen-lockfile || {
            echo "Warning: Dependency installation failed, continuing..."
            exit 0
          }

      - name: Run the trade verification
        run: |
          echo "=== Trade Verification Script ==="
          
          # Check if the verify-trades.ts file exists
          if [ ! -f "scripts/verify-trades.ts" ]; then
            echo "‚ÑπÔ∏è  verify-trades.ts not found, skipping trade verification"
            echo "This is expected if the script hasn't been merged yet"
            exit 0
          fi
          
          echo "üìÅ Found verify-trades.ts, attempting to run..."
          
          # Try to run the script, but don't fail the action if it errors
          if yarn tsx scripts/verify-trades.ts; then
            echo "‚úÖ Trade verification completed successfully"
          else
            echo "‚ö†Ô∏è  Trade verification encountered issues but this is non-critical"
            echo "The script ran but may have found mismatches or had other issues"
            echo "Check the logs above for details"
          fi
          
          echo "üéØ Action completed - trade verification is informational only"
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          STATS_SERVER_URL: ${{ secrets.STATS_SERVER_URL }}