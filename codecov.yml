  - "client/ts/src/utils/solana.ts"
  # Do not run the demo client in tests
  - "client/ts/tests"
  - "client/ts/demo/main.ts"
  # Dont check the ui wrapper because that is not core functionality.
  - "programs/ui-wrapper"
